<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./advert-list/advertStyle.css">
    <link rel="stylesheet" href="./styles/form.css" />
    
   
    
    <title>Registro</title>
</head>
<body>
    <section class="notifications"></section>
    <form id="createUser">
        <label for="username">Email</label>
        <input type="email" name="username" id="username" required>
        <br>
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="5" required>
        <br>
    
        <label for="passwordConfirm">Confirme Password</label>
        <input type="password" name="password-confirm" id="passwordConfirm" minlength="5" required>
        <br>
    
        <button type="submit">Crear usuario</button>
      </form>
     <script type="module" src="./signup/index.js"></script>
</body>
</html>

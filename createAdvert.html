<body>
    <section class="notifications"></section>
    <form id="createAdvert" class="form">
        <label for="picture">URL Imagen</label>
        <input type="text" name="picture" id="picture">
        <br>
    
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name"  required>
        <br>
        <br>
    
        <label for="description">Descripción</label>
        <textarea name="description" id="description" cols="30" rows="10" required> </textarea>
        <br>

        <label for="price">Precio</label>
        <input type="text" name="price" id="price" required>
        <br>

        <label for="type">Tipo</label>
        <br>
        <input type="radio" name="type" value="compra" checked> Compra<br>
    <input type="radio" name="type" value="venta"> Venta<br>
        <br>
    
        <button type="submit">Crear Anuncio</button>
      </form>
     <script type="module" src="./create-advert/index.js"></script>
